_welcome:
    path:     /
    defaults: {_controller: 'JaccobAccountBundle:Default:index'}

jaccob_account_login:
    path:     /login
    defaults: { _controller: 'JaccobAccountBundle:Security:login' }

jaccob_account_request_password:
    path:     /login/request-password
    defaults: { _controller: 'JaccobAccountBundle:Security:requestPassword' }

jaccob_account_login_check:
    path:     /login/go

jaccob_account_logout:
    path:     /logout

jaccob_account_profile_view:
    path:     /{id}
    defaults: { _controller: 'JaccobAccountBundle:Account:view' }
    requirements:
        id: \d+
